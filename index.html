    <!-- NAVBAR FINISH-->
    <!-- ADD PANEL START-->
    <div class="accordion" id="accordionExample">
      <div class="accordion-item" id="accordionFlushExample">
        <h2 class="accordion-header">
          <button
            id="btnOpenForm"
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseThree"
            aria-expanded="false"
            aria-controls="collapseThree"
          >
            Добавить Продукт
          </button>
        </h2>
        <div
          id="collapseThree"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <input
              class="form-control"
              type="text"
              id="inpName"
              placeholder="Название пиццы"
            />
            <input
              class="form-control"
              type="text"
              id="inpIngr"
              placeholder="Ингридиенты"
            />
            <input
              class="form-control"
              type="text"
              id="inpImg"
              placeholder="Изображение"
            />
            <input
              class="form-control"
              type="text"
              id="inpPrice"
              placeholder="Цена"
            />
            <button id="btnAdd" type="button" class="btn btn-outline-primary">
              Добавить пиццу
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD PANEL FINISH-->

    <section class="foodSection"></section>
    <!-- SECTION BOOK FINISH-->
    <!-- EDIT MODAL START-->
    <div
      class="modal fade"
      id="exampleModal"
      aria-hidden="true"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn-close"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control"
              type="text"
              id="inpEditName"
              placeholder="Название продукта"
            />
            <input
              class="form-control"
              type="text"
              id="inpEditIngr"
              placeholder="Ингридиенты"
            />
            <input
              class="form-control"
              type="text"
              id="inpEditImg"
              placeholder="Изображение"
            />
            <input
              class="form-control"
              type="text"
              id="inpEditPrice"
              placeholder="Цена"
            />
          </div>
          <div class="modal_delete">
            <button
              id="btnEditSave"
              class="btn btn-primary"
              data-bs-toggle="modal"
              type="button"
              data-bs-target="#exampleModal"
            >
              Сохранить
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- #region -->
    <div

              data-bs-dismiss="modal"
              aria-label="Close"

          <div class="modal-body">
            <h3></h3>
            <span></span>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </div>
    </div>

          </div>
          <div class="modal-body" id="detailModalBody"></div>
        </div>
      </div>
    </div>
